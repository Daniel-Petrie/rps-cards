<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>RPS Cards</title>
</head>
<body>
  <div class="container">
    <div class="wincounter">
    <h2 id="playerWinCounter">Player Wins: 0</h2>
    
    <h2 id="computerWinCounter">Computer Wins: 0</h2>
    <h2 id="drawCounter">Games Tied: 0</h2>
  </div>
    <div id="winning-text">Choose A Card</div>
    <div id="player-hand">
      <div class="card player-card" id="fire"><i class="fa-solid fa-fire fa-2x" ></i>Fire </div>
      <div class="card player-card" id = "water"> <i class="fa-solid fa-droplet fa-2x"></i>Water</div>
      <div class="card player-card" id="leaf"> <i class="fa-solid fa-leaf fa-2x"></i>Leaf</div>
      <div class="card opponent-card" id="opponent-fire"><i class="fa-solid fa-fire fa-2x" ></i>Fire </div>
      <div class="card opponent-card" id = "opponent-water"> <i class="fa-solid fa-droplet fa-2x"></i>Water</div>
      <div class="card opponent-card" id="opponent-leaf"> <i class="fa-solid fa-leaf fa-2x"></i>Leaf</div>
    </div>
    <button id="play-again">Play Again!</button>
  </div>
 
  <script src="main.js"></script>
</body>
</html>
